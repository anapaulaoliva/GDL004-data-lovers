<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>POKE90's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
   <script type="module" src="main.js"></script>
   <!-- menu estatico -->
   <header>
     <div class="barraEstatica">
     <img id="pokebola" class="botonInicio" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Fpokeball%2Fpokeball_PNG29.png&f=1&nofb=1">
     <img class="logotipo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.gfxmag.com%2Fwp-content%2Fuploads%2F2016%2F08%2Fpokemon-vector-logo-gotta-catch-em-all-1.png&f=1&nofb=1">
     <i id="menu" class="material-icons">apps
       </i>
     </div>
   </header>
   <!-- menu desplegable -->
   <div class="orderMenu" id="menuContainer">
     <ul>
       <li class="todos">Todos los Pokemones</li>
       <li class="A-Z">De la A a la Z</li>
       <li class="Z-A">De la Z a la A</li>
     </ul>
   </div>
   <!-- menu para los tipos de pokemon -->

   <div class="navegadorTipos">
     <i class="material-icons" id="left">arrow_back_ios</i>
     <img id="Bug" class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/8/88/Icon_Bug.png/revision/latest?cb=20171219195822&format=original">
     <img id="Dragon"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/d/d4/Icon_Dragon.png/revision/latest?cb=20171219195823">
     <img id="Electric"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/1/1c/Icon_Electric.png/revision/latest?cb=20171219195824">
     <img id="Fighting"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/f/f0/Icon_Fighting.png/revision/latest?cb=20171219195825">
     <img id="Fire"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/0/0a/Icon_Fire.png/revision/latest?cb=20171219195825">
     <img id="Flying"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/b/b0/Icon_Flying.png/revision/latest?cb=20171219195826">

     <img id="Grass"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/0/0a/Icon_Grass.png/revision/latest?cb=20171219195826">
     <img id="Ground"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/7/71/Icon_Ground.png/revision/latest?cb=20171219195827">
     <img id="Ice"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/5/52/Icon_Ice.png/revision/latest?cb=20171219195828">
     <img id="Normal"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/4/43/Icon_Normal.png/revision/latest?cb=20171219195828">
     <img id="Poison"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/2/26/Icon_Poison.png/revision/latest?cb=20171219195828">
     <img id="Psychic"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/c/ce/Icon_Psychic.png/revision/latest?cb=20171219195829">
     <img id="Rock"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/5/57/Icon_Rock.png/revision/latest?cb=20171219195830">
     <img id="Water"class="tipos" src="https://vignette.wikia.nocookie.net/pokemongo/images/6/65/Icon_Water.png/revision/latest?cb=20171219195830">
   <i class="material-icons" id="right">arrow_forward_ios</i>
   </div>

     <div class="ball">

 </section>-->
   <div id="contenedor" class="contenedor"> </div><br><br>
   <!-- paginaInicio -->
    <div class="paginaInicio"><br><br><br>
     <div class="general-flex-container">
      <img class="imagenInicio" src="https://66.media.tumblr.com/e833087763f0da46a372b83d88946e82/0e801def076f6b52-6e/s1280x1920/2fb95e8cdea4f175f42c9b36f1c6b455fc18883e.png">
     <div class="sub-flex-container">
      <button id="botonComenzar" class="botonInicio">COMENZAR</button>
      <span id="subTextoInicio" class="subTextoInicio" style="text-align:center">Sal de tu rutina habitual<br>y regresa a los buenos tiempos,<br>¡Disfruta de Pokémon!</span><br>
      <span id="textoInicio" class="textoInicio" style="text-align:center"><strong>Recuerdas aquellos momentos<br> agradables de tu infancia...</strong></span><br>


     </div>
    </div>
   </div>
  <!-- slider top pokemones -->
  <div class="topPokeContenedor">
     <p class="topPokeTexto">Top Pokemones favoritos!</p>
     <div class="slideshow-container">
      <div class="mySlides">
       <img id="pokeUno" class="slides" src="https://media.giphy.com/media/12RfrfaJ3xb89q/giphy.gif" style="width:100%">
       <div class="numbertext">1 / 4</div>
      </div>
     <div class="mySlides">
       <img id="pokeDos" class="slides" src="https://i.gifer.com/3UaD.gif" style="width:100%">
       <div class="numbertext">2 / 4</div>
     </div>
     <div class="mySlides">
       <img id="pokeTres"class="slides" src="https://media.giphy.com/media/N0n8tEF5YYQrC/giphy.gif" style="width:100%">
       <div class="numbertext">3 / 4</div>
     </div>

     <div class="mySlides">
       <img id="pokeCuatro"class="slides" src="https://media2.giphy.com/media/MhHXeM4SpKrpC/source.gif" style="width:100%">
       <div class="numbertext">4 / 4</div>
     </div>
     </div>
     <div>
       <span class="dot"></span>
       <span class="dot"></span>
       <span class="dot"></span>
       <span class="dot"></span>
     </div>
   </div>
