<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>POKE90's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="http://www.dennis.goedgehost.nl/wp-content/uploads/2015/08/cropped-Pokeball_icon.png"/>

  </head>

  <body>
   <script type="module" src="main.js"></script>

   <!-- menu estatico -->
   <header>
     <div class="barraEstatica">
        <img id="pokebola" class="botonInicio" src="https://bit.ly/2PAI14g">
        <img class="logotipo" src="https://bit.ly/34DjEam">
        <img id="menu" class="pokedex" src="https://bit.ly/34zyXAS">
     </div>
   </header>

   <!-- menu para los tipos de pokemon -->

   <div class="navegadorTipos">
        <img id="Bug" class="tipos" src="https://bit.ly/2Ev0lVY">
        <img id="Dragon"class="tipos" src="https://bit.ly/2M9Gv7f">
        <img id="Electric"class="tipos" src="https://bit.ly/38UHDFc">
        <img id="Fighting"class="tipos" src="https://bit.ly/2rQZooB">
        <img id="Fire"class="tipos" src="https://bit.ly/2MaFjAt">
        <img id="Flying"class="tipos" src="https://bit.ly/38UIYvJ">
        <img id="Ghost"class="tipos" src="https://bit.ly/2M9X02U">
        <img id="Grass"class="tipos" src="https://bit.ly/2Z2ChmV">
        <img id="Ground"class="tipos" src="https://bit.ly/2PB8WNk">
        <img id="Ice"class="tipos" src="https://bit.ly/2PBkbpd">
        <img id="Normal"class="tipos" src="https://bit.ly/2ty6nmH">
        <img id="Poison"class="tipos" src="https://bit.ly/2sL5MgT">
        <img id="Psychic"class="tipos" src="https://bit.ly/2sK3C0Y">
        <img id="Rock"class="tipos" src="https://bit.ly/34xi1Lu">
        <img id="Water"class="tipos" src="https://bit.ly/2sBTveN">
   </div>


   <div id="contenedor" class="contenedor">
     <div class="contenedorCards"></div>
   </div>

   <div class="modal"></div>

   <!-- paginaInicio -->
    <div class="paginaInicio"><br><br><br>
        <div class="general-flex-container">
            <img class="imagenInicio" src="https://bit.ly/38Sqs7g">
        <div class="sub-flex-container">
            <button id="botonComenzar" class="botonInicio">COMENZAR</button>
            <span id="subTextoInicio" class="subTextoInicio" style="text-align:center">Sal de tu rutina habitual<br>y regresa a los buenos tiempos,<br>¡Disfruta de Pokémon!</span><br>
            <span id="textoInicio" class="textoInicio" style="text-align:center"><strong>Recuerdas aquellos momentos<br> agradables de tu infancia...</strong></span><br>
        </div>
        </div>
   </div>

  <!-- slider top pokemones -->
  <div class="topPokeContenedor">
            <p class="topPokeTexto">Top Pokemones favoritos!</p>
        <div class="slideshow-container">
            <div class="mySlides">
            <img id="pokeUno" class="slides" src="https://bit.ly/2PXTASa" style="width:100%">
            <div class="numbertext">1 / 4</div>
            </div>
            <div class="mySlides">
            <img id="pokeDos" class="slides" src="https://bit.ly/2tzqqRT" style="width:100%">
            <div class="numbertext">2 / 4</div>
            </div>
            <div class="mySlides">
            <img id="pokeTres"class="slides" src="https://bit.ly/2PUAHPW" style="width:100%">
            <div class="numbertext">3 / 4</div>
            </div>
            <div class="mySlides">
            <img id="pokeCuatro"class="slides" src="https://bit.ly/2Mbd6JH" style="width:100%">
            <div class="numbertext">4 / 4</div>
            </div>
        </div>
        <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
   </div>
   <!-- Canvas para la grafica -->
        <div class = "container">
            <canvas id = "grafica"></canvas>

        </div>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script type="module" src="graph.js"></script>

  </body>
</html>
